<body style="background-color: #ffe9a1;">
    <form class="formularioREG">
        <h1 class="mb-2">Registrate</h1>

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo" id="nom">

            </div>

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>

            </div>
